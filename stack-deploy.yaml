imports:
- path: subnetwork.jinja
- path: service-tier.jinja
- path: external-load-balancer.jinja
- path: internal-load-balancer.jinja
- path: web-startup-script.sh
- path: db-startup-script.sh


resources:

######################################################
## NETWORK and SUBNETS
######################################################

- name: test-network
  type: compute.v1.network
  properties:
    autoCreateSubnetworks: false
    region: us-east1

- name: app-subnet
  type: subnetwork.jinja
  properties:
    cidr: 10.155.192.0/19
    subnet_name: public-subnet
    region: us-east1

- name: web-subnet
  type: subnetwork.jinja
  properties:
    cidr: 10.155.0.0/18
    subnet_name: app-web-subnet
    region: us-east1

- name: db-subnet
  type: subnetwork.jinja
  properties:
    cidr: 10.155.128.0/19
    subnet_name: db-subnet
    region: us-east1



######################################################
## FIREWALL RULES
######################################################

# Allow HTTP and HTTPS from any source
- name: fw-allow-http-https
  type: compute.v1.firewall
  properties:
    network: $(ref.test-network.selfLink)
    sourceRanges: ["0.0.0.0/0"]
    targetTags:
    - http-server
    - https-server
    allowed:
    - IPProtocol: TCP
      ports: ["80","443"]

# Allow ICMP and SSH from any source
- name: fw-allow-icmp-ssh
  type: compute.v1.firewall
  properties:
    network: $(ref.test-network.selfLink)
    sourceRanges: ["0.0.0.0/0"]
    allowed:
    - IPProtocol: TCP
      ports: ["22"]
    - IPProtocol: ICMP

# Allow any traffic from the app-web tier
- name: fw-allow-app-tier
  type: compute.v1.firewall
  properties:
    network: $(ref.test-network.selfLink)
    sourceRanges: [$(ref.app-subnet.ipCidrRange)]
    allowed:
    - IPProtocol: TCP
      ports: ["0-65535"]
    - IPProtocol: UDP
      ports: ["0-65535"]
    - IPProtocol: ICMP

# Allow any traffic from the web tier
- name: fw-allow-web-tier
  type: compute.v1.firewall
  properties:
    network: $(ref.test-network.selfLink)
    sourceRanges: [$(ref.web-subnet.ipCidrRange)]
    allowed:
    - IPProtocol: TCP
      ports: ["0-65535"]
    - IPProtocol: UDP
      ports: ["0-65535"]
    - IPProtocol: ICMP

# Allow any traffic from the DB tier
- name: fw-allow-db-tier
  type: compute.v1.firewall
  properties:
    network: $(ref.test-network.selfLink)
    sourceRanges: [$(ref.db-subnet.ipCidrRange)]
    allowed:
    - IPProtocol: TCP
      ports: ["0-65535"]
    - IPProtocol: UDP
      ports: ["0-65535"]
    - IPProtocol: ICMP

# Allow health checks from 130.211.0.0/22 and 35.191.0.0/16
# for internal load balancers
- name: fw-allow-tcp-healthcheck
  type: compute.v1.firewall
  properties:
    network: $(ref.test-network.selfLink)
    sourceRanges: ["130.211.0.0/22", "35.191.0.0/16"]
    allowed:
    - IPProtocol: TCP
      ports: ["0-65535"]



######################################################
## INSTANCE GROUPS
######################################################

## Create Web service tier
- name: web
  type: service-tier.jinja
  properties:
    subnetwork: web-subnet
    zones:
    - us-east1-b
    - us-east1-d
    tag: http-server
    minSize: 1
    maxSize: 2
    externalIP: true
    startup-script: web-startup-script.sh

## Create App service tier
- name: app
  type: service-tier.jinja
  properties:
    subnetwork: app-subnet
    zones:
    - us-east1-b
    - us-east1-d
    tag: app-server
    minSize: 1
    maxSize: 2
    externalIP: true
    startup-script: web-startup-script.sh

## Create DB service tier
- name: db
  type: service-tier.jinja
  properties:
    subnetwork: db-subnet
    zones:
    - us-east1-b
    - us-east1-d
    tag: db-server
    minSize: 1
    maxSize: 2
    externalIP: true
    startup-script: 'db-startup-script.sh'


######################################################
## LOAD BALANCERS
######################################################

- name: web-lb
  type: external-load-balancer.jinja
  properties:
    port: 80
    service-name: web
    zones:
    - us-east1-b
    - us-east1-d

- name: app-lb
  type: internal-load-balancer.jinja
  properties:
    port: 80
    service-name: app
    zones:
    - us-east1-b
    - us-east1-d
    subnet: app-subnet

- name: db-lb
  type: internal-load-balancer.jinja
  properties:
    port: 80
    service-name: db
    zones:
    - us-east1-b
    - us-east1-d
    subnet: db-subnet
